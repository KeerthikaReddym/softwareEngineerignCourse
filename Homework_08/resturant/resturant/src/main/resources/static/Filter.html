<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Menu</title>
</head>
<body>
	<!-- Main Heading -->
	<h1>Restaurant Menu</h1>

	<!-- Section for Displaying Menu Item Records -->
	<h2>Records</h2>
	<div id="recordDetails"></div>

	<!-- Section for Filtering Menu Items by Chef's Choice -->
	<h2>Menu Items</h2>
	<label for="typeFilterTableHeader">Filter By Chef Choice:</label>
	<button type="button" onclick="retrieveAllItemsByChef()">Get Data</button><br /><br />

	<!-- Section for Filtering Menu Items by Type -->
	<label for="typeFilterTableHeader">Filter by Type:</label>
	<select id="typeFilterTableHeader" name="typeFilterTableHeader">
		<option value="">All</option>
		<option value="APPITIZER">APPITIZER</option>
		<option value="BREAD">BREAD</option>
		<option value="SALAD">SALAD</option>
		<option value="ENTREES">ENTREES</option>
		<option value="DESSERT">DESSERT</option>
		<option value="DRINKS">DRINKS</option>
	</select>
	<button type="button" onclick="retrieveAllItemsByType()">Get Data</button><br /><br />

	<!-- Section for Searching Menu Items by Name -->
	<label for="typeFilterTableHeader">Search By Name:</label>
	<input type="text" id="itemName" name="itemName" required />
	<button type="button" onclick="retrieveAllItemsByName()">Get Data</button><br /><br />

	<!-- Section for Filtering Menu Items by Price -->
	<label for="itemPrice">Price:</label>
	<input type="number" id="itemPrice" name="itemPrice" required /><br /><br />
	<button type="button" onclick="retrieveAllItemsByPrice()">Get Data</button><br /><br />

	<!-- Button to close the menu and redirect to another page -->
	<button type="button" onclick="redirectToIndex()">Close</button>

	<!-- Table to display Menu Items -->
	<table id="menuTable">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Size</th>
				<th>Type</th>
				<th>Price</th>
				<th>Chef Favorite</th>
			</tr>
		</thead>
		<tbody id="tableBody">
			<!-- Data rows will be inserted here dynamically -->
		</tbody>
	</table>

	<!-- External JavaScript files for filtering and redirection functionality -->
	<script src="/js/Filter.js"></script>
	<script src="/js/Redirect.js"></script>
</body>
</html>
